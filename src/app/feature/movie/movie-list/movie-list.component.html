<section class="heading">
    <span class="page-title font-weight-bold font-italic">[{{title}}]</span>
  </section>
  <table class="table table-sm table-striped">
  <thead>
      <tr>
        <th>id</th><th>title</th><th>Year</th><th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor= 'let movie of movies'>
      <td>{{movie.id}}</td>
      <td>{{movie.title}}</td>
      <td>{{movie.year}}</td>
      <td>Detail | Edit</td>
    </tr>
  </tbody>
</table>
